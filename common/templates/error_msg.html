<div style="padding-bottom:1px;">
<table border="0" class="msg-table-info" cellpadding="0" cellspacing="0">
  <tr>
    <td class="msg-corner-top-left" align="right" width="8"></td>
    <td class="msg-corner-top-middle"></td>
    <td class="msg-corner-top-right"></td>
  </tr>
  <tr>
    <td class="msg-middle-left" align="right" width="8"></td>
    <td class="msg-middle-middle" align="left">
    	<table cellpadding="0" cellspacing="0">
      	<tr>
        	<td class="msg-error-img" align="center" valign="top"><img src="##imgpath##common/templates/images/icons/cancel.png" /></td>
         	<td>
            <div class="msg-error-title">#strtitle</div>
            <div class="msg-error-sub-title">#strsubtitle</div>
          </td>
        </tr>
       </table>
		</td>
    <td class="msg-middle-right"></td>
  </tr>
  <tr>
    <td class="msg-corner-bottom-left" align="right" width="8"></td>
    <td class="msg-corner-bottom-middle"></td>
    <td class="msg-corner-bottom-right"></td>
  </tr>
</table>
<div style="clear:both"></div></div>
